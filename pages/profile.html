<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundamind Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body class="p-4">

  <div class="container">
    <div class="profile-card mb-4 text-center">
      <img src="../assets/images/Ellipse_1.png" alt="avatar" class="avatar mb-3">
      <h3>Hegelodon</h3>
      <p>@HegelTheEvergreenman</p>
      <p><em>Mage of the Northern Stars | Guardian of the Everwood</em></p>
      <button class="btn btn-outline-light btn-sm mt-2">Edit Profile</button>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="profile-card">
          <h5 class="mb-3">Statistic</h5>
          <p><span class="stat-icon">🛡️</span> <strong>Defense:</strong> 90</p>
          <p><span class="stat-icon">⚔️</span> <strong>Attack:</strong> 100</p>
          <p><span class="stat-icon">🩸</span> <strong>Mana:</strong> 120</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="profile-card">
          <h5 class="mb-3">Achievements</h5>
          <div class="badge-box mb-2">🏆 First 100 Followers</div>
          <div class="badge-box mb-2">🌌 Explored the Outer Realm</div>
          <div class="badge-box">🧠 Fundamind Mentor</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="profile-card">
          <h5 class="mb-3">Level</h5>
          <p><strong>Level 18</strong></p>
          <div class="progress">
            <div class="progress-bar bg-info" style="width: 60%">60% to next</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
